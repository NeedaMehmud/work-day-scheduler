<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <main>
    <header class="jumbotron d-flex flex-column align-items-center">
      <h1>Work Day Scheduler</h1>
      <p class="lead"> <i class="fa fa-calendar" aria-hidden="true"></i>
        A simple calendar app for scheduling your work day</p>
      <p id="current-time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container container-fluid">
        <!-- 9 am to 5 pm-->
        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">09:00 AM</span>
          </div>
          <textarea id="9am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">10:00 AM</span>
          </div>
          <textarea id="10am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block" class="future">
            <span id="hour" class="input-group-text">11:00 AM</span>
          </div>
          <textarea id="11am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">12:00 PM</span>
          </div>
          <textarea id="12pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">01:00 PM</span>
          </div>
          <textarea id="1pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">02:00 PM</span>
          </div>
          <textarea id="2pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">03:00 PM</span>
          </div>
          <textarea id="3pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">04:00 PM</span>
          </div>
          <textarea id="4pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend" class="time-block">
            <span id="hour" class="input-group-text">05:00 PM</span>
          </div>
          <textarea id="5pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
        </div>

      </div>
      <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">© 2021 Needa Mehmud
          <a href="https://mdbootstrap.com/"></a>
        </div>
      </footer>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js”></script>
<script src="./assets/js/script.js"></script>

</html>
