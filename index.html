<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <main>
    <header class="jumbotron">
      <h1>Work Day Scheduler</h1>
      <p class="lead"> <i class="fa fa-calendar" aria-hidden="true"></i>
        A simple calendar app for scheduling your work day</p>
      <p id="current-time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container container-fluid">
        <!-- 9 am to 5 pm-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">09:00 AM</span>
          </div>
          <textarea id="text" id="9am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">10:00 AM</span>
          </div>
          <textarea id="text" id="10am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">11:00 AM</span>
          </div>
          <textarea id="text" id="11am" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">12:00 PM</span>
          </div>
          <textarea id="text" id="12pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">01:00 PM</span>
          </div>
          <textarea id="text" id="1pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">02:00 PM</span>
          </div>
          <textarea id="text" id="2pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">03:00 PM</span>
          </div>
          <textarea id="text" id="3pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">04:00 PM</span>
          </div>
          <textarea id="text" id="4pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="hour" class="input-group-text">05:00 PM</span>
          </div>
          <textarea id="text" id="5pm" class="form-control" aria-label="With textarea"></textarea>
          <button class="saveButton"> <i class="far fa-save"></i></button>
          </button>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/js/script.js"></script>

      <footer class="page-footer font-small">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2021 Needa Mehmud
          <a class="text-reset fw-bold" href="https://mdbootstrap.com/"></a>
        </div>
      </footer>
  </main>
</body>

</html>
